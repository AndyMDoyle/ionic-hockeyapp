<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Hockey App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="light">Crash Reporting</ion-item-divider>
    <button ion-item (click)="forceCrash()">
      Force Crash
    </button>
    <button ion-item (click)="addMetaData()">
      Add Meta Data to Crash Report
    </button>
    <ion-item-divider color="light">Event Tracking</ion-item-divider>
    <button ion-item (click)="trackEvent()">
      Track Event
    </button>
    <ion-item-divider color="light">Feedback</ion-item-divider>
    <button ion-item (click)="feedback()">
      Send Feedback
    </button>
    <button ion-item (click)="composeFeedback()">
      Compose Feedback with Screenshot
    </button>
    <ion-item-divider color="light">Updates</ion-item-divider>
    <button ion-item (click)="checkHockeyAppUpdates()">
      Check for updates
    </button>
  </ion-list>
</ion-content>
